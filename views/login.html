<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>welcome to sun login</title>
        <meta name="keywords" content="孙博为,个人博客,学习分享" />
        <meta name="description" content="孙博为的个人博客" />

        <!-- CSS -->
        <link rel="stylesheet" href="/login/css/fonts.css">
        <link rel="stylesheet" href="/login/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/login/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/login/css/form-elements.css">
        <link rel="stylesheet" href="/login/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Welcome to<strong>SUN</strong>Login Form</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter your username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="ucenter" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="loginName">Username</label>
                                        <input type="text" name="loginName" placeholder="Username..." class="form-username form-control" id="loginName">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="loginPwd">Password</label>
                                        <input type="password" name="loginPwd" placeholder="Password..." class="form-password form-control" id="loginPwd">
                                    </div>
                                    <button id="loginSubmit" type="button" class="btn" title="登录">Sign in!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/login/js/jquery-1.11.1.min.js"></script>
        <script src="/login/bootstrap/js/bootstrap.min.js"></script>
        <script src="/login/js/jquery.backstretch.min.js"></script>
        <script src="/login/js/scripts.js"></script>
        
        
        <!--[if lt IE 10]>
            <script src="/login/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
